<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>

<body>
    
    <div class="fundo">
        
        <h1 >LUCAS O CARA DA CALCULADORA </h1>
        <div class="calculadora">
            <h1>calculadora</h1>
            <img src="imagens12/20%.png">
            <p id="resultado"></p> <!--a caixa que mostra o resultado-->
            <table>
                <tr>
                    <td><button class="bt" onclick="clean('')">CE</button></td>
                    <td><button class="bt" onclick="back('')">C</button></td>
                    <td><button class="bt" onclick="insert('/')"> รท</button></td>
                    <td><button class="bt" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('7')">7</button></td>
                    <td><button class="bt" onclick="insert('8')">8</button></td>
                    <td><button class="bt" onclick="insert('9')">9</button></td>
                    <td><button class="bt" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('4')">4</button></td>
                    <td><button class="bt" onclick="insert('5')">5</button></td>
                    <td><button class="bt" onclick="insert('6')">6</button></td>
                    <td><button class="bt" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('1')">1</button></td>
                    <td><button class="bt" onclick="insert('2')">2</button></td>
                    <td><button class="bt" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="bt" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bt" style="width: 106px" onclick="insert('0')">0</button></td>
                    <td><button class="bt" onclick="insert('.')">.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>

    <script>
        function insert(num) { //-->> serve para adiconar mais de um numero na caluladora ex: 123
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean() {   //-->> serve para apagar o numero
            document.getElementById('resultado').innerHTML = "";
        }
        function back() {
            var resultado = document.getElementById('resultado').innerHTML;  // serve para apagar um numero
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }
        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado); // eval-->
            }
            else {
                document.getElementById('resultado').innerHTML = ('nada a calcular');
            }

        }


    </script>




</body>

</html>
